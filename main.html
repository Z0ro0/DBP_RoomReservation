<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자습실 예약</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header id="header">
        <div class="nav-container">
            <i data-feather="book-open" id="menu-icon"></i>
            <div class="nav-rightitem">
                <a href="" id="nav-item1">예약하기</a>
                <a href="" id="nav-item2">건의사항</a>
                <a href="" id="nav-item3">로그인|회원가입</a> 
            </div>
        </div>
    </header>

    <div id="img-container">
        <div class="img-item1">
            <p class="img-title">도서관</p>
            <img src="./img/library.jpg" id="library-img"/>
            <button class="reservation-btn"><a href="" class="reservation-text">예약하기<i data-feather="chevron-right" class="chevron-icon"></i></a></button>
        </div>
        <div class="img-item1">
            <p class="img-title">co-working</p>
            <img src="./img/coworking.jpg" id="coworking-img"/>
            <button class="reservation-btn"><a href="" class="reservation-text">예약하기<i data-feather="chevron-right" class="chevron-icon"></i></a></button>
        </div>
        <div class="img-item1">
            <p class="img-title">상상카페</p>
            <img src="./img/library.jpg" id="cafe-img"/>
            <button class="reservation-btn"><a href="" class="reservation-text">예약하기<i data-feather="chevron-right" class="chevron-icon"></i></a></button>
        </div>
    </div>

    <div id="suggestion-container">
        <div id="icon-box">
            <i data-feather="message-circle" id="message-icon"></i>
        </div>
        <div id="suggestion-text-box">
            <p id="suggestion-p-title">이용 중 불편한 점이 있으셨나요?</p>
            <p id="suggestion-p-title2">최대한 반영하도록 노력하겠습니다.</p>
            <button class="suggestion-btn"><a href="" class="suggestion-text">예약하기<i data-feather="chevron-right" class="chevron-icon"></i></a></button>
        </div>
    </div>
    <script>
        feather.replace()
    </script>
</body>
</html>
